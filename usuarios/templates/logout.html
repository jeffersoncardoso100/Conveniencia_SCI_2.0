<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>
    <p>Você está prestes a efetuar logout. Tem certeza de que deseja sair?</p>
    
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
</body>
</html>
